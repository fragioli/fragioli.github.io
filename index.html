<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"

  crossorigin=""></script>

    <!-- MAP -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
  integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
  crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
      integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
      crossorigin=""></script>

  <body>
    <div class="wrapper">
      <div class="container">
        <header>
          <img src="http://via.placeholder.com/200x200?text=Wow" alt="Placeholder image" />
          <h1 id="opening-line">Hello, Stranger! <span class="name">I'm Francesca Fagioli</span></h1>
        </header>
        <div class="about">
          <h3>What about me?</h3>
          <p>Lecco <strong style="font-size: 21px;">&ndash; Italy &ndash;</strong> based, 20-something years old.
          I enjoy creating software that improves everyday tasks and solves problems while being,
          at the same time, pleasant to the eye.</p>
        </div>
        <hr class="divider" />
        <div class="social">
          <p>Social Networks? Yes, go for it.</p>
          <ul>
            <li><a href="https://www.instagram.com/msfragioli/" title="instagram" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
            <li><a href="https://twitter.com/msfragioli/" title="twitter" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
          </ul>
        </div>
        <h4>Test mappe e cookies</h4>
        <div id="mapid" style="width: 600px; height: 400px;"></div>
    <script>

  	var mymap = L.map('mapid').setView([51.505, -0.09], 15);

  	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
  		maxZoom: 18,
  		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
  			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
  			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
  		id: 'mapbox.streets'
  	}).addTo(mymap);

  	L.marker([51.505, -0.09]).addTo(mymap)
    .bindPopup("<b>Hello</b>").openPopup();;

  </script>
      </div>
    </div>
